

<mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  (page)="onPageChange($event)"
  [showFirstLastButtons]="true"
  [pageSizeOptions]="[2, 3, 5,8,10]"
></mat-paginator>
