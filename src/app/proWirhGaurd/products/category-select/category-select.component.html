<h1 class="text-center justify-content-center mt-5 d-flex align-items-center">
  <span>Select Category</span>
  <select
    class="form-select ms-3 w-50"
    aria-label="Default select example"
    [(ngModel)]="categoryId"
    (change)="onSelectValuChang()"
  >
    <option selected value="0">All</option>
    <option value="{{ cat.id }}" *ngFor="let cat of allCategory">
      {{ cat.name }}
    </option>
  </select>
</h1>
