<div class="minHeigh">
    <h1 class="text-center my-3">Update Category</h1>
    <div class="col-md-6 m-auto">
      <form>
        <div class="mb-3">
          <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <input
                type="text"
                id="Fname"
                class="form-control rounded-5 ps-4"
                placeholder="First name"
                aria-label="First name"
              />
            </div>
            <div class="col-sm-6">
              <input
                type="text"
                id="Lname"
                class="form-control rounded-5 ps-4"
                placeholder="Last name"
                aria-label="Last name"
              />
            </div>
          </div>
        </div>
  
        <div class="mb-3">
          <input
            type="email"
            class="form-control ps-4 py-2 rounded-5"
            id="email"
            placeholder="Work Email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control ps-4 py-2 rounded-5"
            placeholder="Password"
            id="password"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control ps-4 py-2 rounded-5"
            id="companyName"
            placeholder="Company Name"
            aria-describedby="companyNamelHelp"
          />
        </div>
        <div class="mb-3">
          <select
            class="form-select rounded-5 text-dark-50"
            aria-label="Default select example"
          >
            <option selected value="0" disabled>Company Location</option>
            <option value="1">Cairo</option>
            <option value="2">Giza</option>
            <option value="3">Alex</option>
            <option value="4">Tanta</option>
            <option value="5">El Sharqia</option>
          </select>
        </div>
        <div class="mb-3">
          <select
            class="form-select rounded-5 text-dark-50"
            aria-label="Default select example"
          >
            <option selected value="0" disabled>Company Size</option>
            <option value="1">Large</option>
            <option value="2">Meduim</option>
            <option value="3">Small</option>
          </select>
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control ps-4 py-2 rounded-5"
            id="hireRole"
            placeholder="What Role You Are Hiring For?"
            aria-describedby="hireRolelHelp"
          />
        </div>
  
        <div class="mb-3 form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
          />
          <label class="form-check-label" for="flexCheckChecked">
            ihave read and agree with
            <span class="text-danger">Terms of Service </span> and our
            <span class="text-danger">Privacy Policy </span>
          </label>
        </div>
        <button type="submit" class="btn btn-danger rounded-5 w-100">
          Sign In
        </button>
      </form>
    </div>
  </div>
